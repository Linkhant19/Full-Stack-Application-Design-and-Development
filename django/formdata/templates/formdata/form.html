<!-- formdata/templates/formdata/form.html -->

{% extends 'formdata/base.html' %}

{% block content %}
<div>
    <h1>Contact form</h1>
    <!-- better way to send data with 'POST'. -->
    <form action="{% url 'submit' %}" method="POST">

        <!-- CSRF token will be used to verify the authenticity of this form
        so that we cannot submit a form that wasn't generated by this app. -->
        {% csrf_token %}
        Name: <input type="text" name="name"><br>
        Favorite Color: <input type="text" name="favorite_color"><br>
        <input type="submit">
    </form>
</div>


{% endblock %}
