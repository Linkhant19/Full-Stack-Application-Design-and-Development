<!-- mini_fb/templates/mini_fb/update_profile_form.html -->

{% extends 'mini_fb/base.html' %}

{% block content %}

<h2>Update Profile</h2>

<form method="POST">
    <!-- display the form (context variable) -->
    <!-- {{ form }} -->
    <table>
        {{ form.as_table }}
    

    <tr>
        <td></td>
        <td>
            <!-- submit button -->
            <input type="submit" name="Post">
            {% csrf_token %}
        </form>
        <!-- NOTE: this is a separate form! -->
        <form action="{% url 'show_profile' profile.pk %}">
            <input type="submit" name="Cancel" value="Cancel">
        </form>
        </td>
    </tr>
    
    </table>
</form>
{% endblock %}
