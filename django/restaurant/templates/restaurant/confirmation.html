{% extends 'restaurant/base.html' %}

{% block content %}
    <div>
        <h1>confirmation</h1>

        <div class="reciept">
            <p>
                Hi, {{name}}! Thanks for ordering!
            </p>

            <p>
                Total price: {{total_price}}

            <p>
                Special Instructions: {{details}}

            <p>
                <!-- increase time by 1 hour. -->
                Your order will be ready in an hour at: {{ ready_time }}.
            </p>
        </div>
    </div>

{% endblock %}
